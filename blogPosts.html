<div class="footer">
  <h2>Markus Perttala</h2>
  <p id="last-updated">Site last updated: loading...</p>
</div>
<script>

document.querySelectorAll('.card').forEach(card => {
  card.addEventListener('click', () => {
    const newImg = card.dataset.img;
    const img = document.getElementById('skillImage');

    // smooth fade effect
    img.style.opacity = 0;
    setTimeout(() => {
      img.src = newImg;
      img.style.opacity = 1;
    }, 200);
  });
});
fetch("https://api.github.com/repos/tottero123/markusperttalawebsite/commits?per_page=1")
  .then(res => res.json())
  .then(data => {
    const date = new Date(data[0].commit.committer.date);
    document.getElementById("last-updated").textContent =
      "Site last updated: " + date.toLocaleDateString();
  })
  .catch(() => {
    document.getElementById("last-updated").textContent =
      "Site last updated: unknown";
  });
</script>
